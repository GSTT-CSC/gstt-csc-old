---
layout: base
description: Template for homepage
remark: See also page.layout == 'home' in head.html and jumbotron.html
---

<div class="row">
  <br>
</div>

<div class="row">
  <div class="col">

    {{ content }}

  </div>

  <div class="col-lg-4">
    <a class="twitter-timeline" data-height="500" data-link-color="{{ site.colors.links }}" href="https://twitter.com/csc_gstt">
      Tweets by {{ site.twitter_username }}
    </a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>

</div>

<div class="row cards mt-4">
{% for post in site.posts limit:site.posts_on_home %}
  <div class="col-md-6 col-lg-4">
    {% include card.html %}
  </div>
{% endfor %}
</div>
