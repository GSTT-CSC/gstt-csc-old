<!-- Calendar -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].calendar.section | default: "calendar" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.calendar.title | default: "calendar" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.calendar.description | default: "Upcoming events of interest" }}</h3>
      </div>
    </div>
    <div class="row">
       <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Title</th>
      <th scope="col">Links</th>
    </tr>
  </thead>
  <tbody>
  {% for item in site.data.calendar limit:3 %}
  <tr>
    <td>{{ item.date }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.links }}</td>
  </tr>
{% endfor %}
  </tbody>
</table>
      </div>
    </div>
  </div>
</section>
<!-- End Calendar -->
